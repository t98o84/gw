name: CI

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Run tests
        run: go test -race -coverprofile=coverage.txt ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.txt
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Build
        run: go build -v ./...

  release:
    needs: [test, lint, build]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build release image
        run: docker build -f Dockerfile.release -t gw-release:latest .

      - name: Generate release notes with git-cliff
        run: |
          docker run --rm -v "$PWD:/workspace" -w /workspace gw-release:latest sh -c '\
            git config --global --add safe.directory /workspace && \
            git-cliff --config .cliff.toml --tag "${{ github.ref_name }}"' > RELEASE_NOTES.md

      - name: Run GoReleaser
        run: |
          docker run --rm -v "$PWD:/workspace" -w /workspace \
            -e GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}" \
            -e HOMEBREW_TAP_GITHUB_TOKEN="${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}" \
            gw-release:latest sh -c '\
            git config --global --add safe.directory /workspace && \
            goreleaser release --clean --release-notes /workspace/RELEASE_NOTES.md'
