version: 2

project_name: gw

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/t98o84/gw/cmd.version={{.Version}}

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format_overrides:
      - goos: windows
        format: zip

checksum:
  name_template: 'checksums.txt'

changelog:
  # Disable built-in changelog generation (use git-cliff instead)
  disable: true

git:
  # Allow dirty state since we generate RELEASE_NOTES.md during CI
  ignore_tags:
    - "*"
  # Skip validation to allow untracked RELEASE_NOTES.md
  allow_dirty: true

brews:
  - repository:
      owner: t98o84
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_GITHUB_TOKEN }}"
    homepage: "https://github.com/t98o84/gw"
    description: "Git worktree wrapper - simplify git worktree management"
    license: "MIT"
    install: |
      bin.install "gw"
    test: |
      system "#{bin}/gw", "--version"
